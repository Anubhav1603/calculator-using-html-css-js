<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="btn-holder">
      <div id="screen"></div>
      <div class="top-func">
        <button id="delres-btn">Reset</button>
        <button id="delres-btn">Delete</button>
      </div>
      <div class="btn-number-line">
        <button class="btn" id="number-1">1</button>
        <button class="btn" id="number-2">2</button>
        <button class="btn" id="number-3">3</button>
        <button class="btn" id="divide">/</button>
      </div>
      <div class="btn-number-line">
        <button class="btn" id="number-4">4</button>
        <button class="btn" id="number-5">5</button>
        <button class="btn" id="number-6">6</button>
        <button class="btn" id="add">+</button>
      </div>
      <div class="btn-number-line">
        <button class="btn" id="number-7">7</button>
        <button class="btn" id="number-8">8</button>
        <button class="btn" id="number-9">9</button>
        <button class="btn" id="minus">-</button>
      </div>
      <div class="btn-number-line">
        <button class="btn" id="number-0">0</button>
        <button class="btn" id="dot">.</button>
        <button class="btn" id="equal">=</button>
        <button class="btn" id="multiply">*</button>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.js"></script>
  </body>
</html>
